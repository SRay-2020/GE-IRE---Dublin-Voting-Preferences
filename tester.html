<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul class="header-buttons">
            <li class="active">
                <form class="button-form" action="index.html" method="get">
                    <button class="btn-style nav-link " aria-current="page">HOME<span class="sr-only"></span></button>
                </form>
            </li>
            <li>
                <form class="button-form" action="tester.html" method="get">
                    <button class="btn-style nav-link active">TESTER<span class="sr-only"></span></button>
                </form>
            </li>
        </ul>
    </header>

    <div class="bg-pg2">

        <div class="Main-title">Dublin Voting Preference
            <br> General Election 2020</div>


        <div class="wrapper">

            <!-- WARPPER LEFT -->
            <div class="wrapper-left">

                <ul>
                    <li data-li='fingal' class="active">
                        <p>DUBLIN FINGAL</p>
                    </li>
                    <li data-li='dbn' class="active">
                        <p>DUB BAY NORTH</p>
                    </li>
                    <li data-li='dbs'>
                        <p>DUB BAY SOUTH</p>
                    </li>
                    <li data-li='dc'>
                        <p>DUBLIN CENTRAL</p>
                    </li>

                </ul>
            </div>

            <!-- WRAPPER RIGHT -->
            <div class="wrapper-right">

                <div class="title">
                    Dublin Constituencies
                </div>
                <div class="container">

                    <div class="item fingal">
                        <div class="item_info">
                            <div class="img"></div>
                            <p>Dublin Fingal</p>
                        </div>
                    </div>

                    <div class="item dbn">
                        <div class="item_info">
                            <div class="img"></div>
                            <p>Dublin Bay North</p>
                        </div>
                    </div>

                    <div class="item dbs">
                        <div class="item_info">
                            <div class="img"></div>
                            <p>Dublin Bay South</p>
                        </div>
                    </div>

                    <div class="item dc">
                        <div class="item_info">
                            <div class="img"></div>
                            <p>Dublin Central</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END BG DIV -->
    </div>
    <script src="script.js"></script>
</body>


</html>
